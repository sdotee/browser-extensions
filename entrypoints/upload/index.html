<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400">
  <title>S.EE - Upload Files</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app" class="app">
    <header class="header">
      <div class="logo">
        <span class="logo-text">S<span class="logo-dot">.</span>EE</span>
        <span class="subtitle">File Upload</span>
      </div>
      <button id="theme-toggle" class="icon-btn" title="Toggle theme">
        <svg class="icon icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </header>

    <section class="panel main-panel">
      <!-- File Upload Area -->
      <div class="file-upload-area" id="file-drop-zone">
        <svg class="icon file-upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <p class="file-upload-text">Drag & drop file(s) here</p>
        <p class="file-upload-hint">or</p>
        <label class="btn btn-secondary file-select-btn">
          <span>Select File(s)</span>
          <input type="file" id="file-input" class="hidden" multiple>
        </label>
      </div>

      <!-- File List Container -->
      <div id="file-list-container" class="file-list-container hidden">
        <div class="file-list-header">
          <span id="file-count" class="file-count">0 file(s) selected</span>
          <button id="clear-all-files" class="btn btn-secondary btn-sm">Clear All</button>
        </div>
        <div id="file-list" class="file-list"></div>
        <div id="upload-progress" class="upload-progress hidden">
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <span id="progress-text" class="progress-text">0%</span>
        </div>
      </div>

      <!-- Upload Button -->
      <button id="upload-file-btn" class="btn btn-primary btn-full" disabled>
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span class="btn-text">Upload File(s)</span>
        <svg class="btn-loader hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
      </button>

      <!-- Status Message -->
      <div id="status-message" class="status-message hidden"></div>

      <!-- Batch Upload Result Card -->
      <div id="batch-result-card" class="result-card batch-result-card hidden">
        <div class="result-header">
          <svg class="icon icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span id="batch-result-title">Files Uploaded</span>
        </div>

        <!-- Uploaded Files List -->
        <div id="batch-files-list" class="batch-files-list"></div>

        <!-- Batch Copy Section -->
        <div class="batch-copy-section">
          <div class="batch-copy-header">
            <span class="batch-copy-label">Batch Copy</span>
          </div>
          <div class="batch-copy-options">
            <div class="form-group">
              <label for="batch-format" class="label">Format</label>
              <div class="select-wrapper">
                <select id="batch-format" class="select">
                  <option value="plain">Plain URLs</option>
                  <option value="markdown">Markdown</option>
                  <option value="html">HTML</option>
                  <option value="bbcode">BBCode</option>
                </select>
                <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
            <label class="checkbox-wrapper batch-filename-option">
              <input type="checkbox" id="batch-include-filename" class="checkbox" checked>
              <span class="checkbox-label">Include filename</span>
            </label>
          </div>
          <div class="batch-copy-preview">
            <textarea id="batch-copy-textarea" class="textarea batch-textarea" rows="4" readonly></textarea>
          </div>
          <button id="batch-copy-btn" class="btn btn-primary btn-full">
            <svg class="btn-icon icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg class="btn-icon icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span class="btn-text">Copy All</span>
            <span class="btn-text-copied">Copied!</span>
          </button>
        </div>
      </div>

      <!-- Close Button -->
      <button id="close-btn" class="btn btn-secondary btn-full close-btn hidden">
        Close Window
      </button>
    </section>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
