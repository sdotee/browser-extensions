<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=360">
  <title>S.EE URL Shortener</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div id="app" class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-text">S<span class="logo-dot">.</span>EE</span>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="icon-btn" title="Toggle theme">
          <svg class="icon icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Setup Panel (first-time) -->
    <section id="setup-panel" class="panel setup-panel hidden">
      <div class="welcome">
        <h1 class="welcome-title">Welcome to S.EE</h1>
        <p class="welcome-text">Shorten any URL in one click.</p>
      </div>
      <div class="form-group">
        <label for="api-token" class="label">API Token</label>
        <div class="input-wrapper">
          <input type="password" id="api-token" class="input" placeholder="Enter your API token">
          <button id="toggle-token-visibility" class="input-icon-btn" type="button">
            <svg class="icon icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="icon icon-eye-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <a href="https://s.ee/user/developers/" target="_blank" class="helper-link">
          Get your API token at s.ee/user/developers
          <svg class="icon icon-external" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </div>
      <button id="save-token-btn" class="btn btn-primary btn-full">
        <span class="btn-text">Save Token & Continue</span>
        <svg class="btn-loader hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
      </button>
      <div id="setup-error" class="error-message hidden"></div>
    </section>

    <!-- Main Panel -->
    <section id="main-panel" class="panel main-panel hidden">
      <!-- URL Source Toggle -->
      <div class="url-source-toggle">
        <button id="use-current-page" class="url-source-btn active">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          Current Page
        </button>
        <button id="use-custom-url" class="url-source-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Custom URL
        </button>
      </div>

      <!-- Current Page URL -->
      <div id="current-url-group" class="form-group">
        <label class="label">Current Page URL</label>
        <textarea id="current-url" class="textarea" readonly rows="2"></textarea>
      </div>

      <!-- Custom URL Input -->
      <div id="custom-url-group" class="form-group hidden">
        <label class="label">Enter URL to Shorten</label>
        <textarea id="custom-url-input" class="textarea" rows="2" placeholder="https://example.com/your-long-url"></textarea>
      </div>

      <!-- Domain Selection -->
      <div class="form-group">
        <label for="domain-select" class="label">Domain</label>
        <div class="select-wrapper">
          <select id="domain-select" class="select">
            <option value="">Loading domains...</option>
          </select>
          <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </div>
      </div>

      <!-- Custom Slug -->
      <div class="form-group">
        <label class="checkbox-wrapper">
          <input type="checkbox" id="use-custom-slug" class="checkbox">
          <span class="checkbox-label">Use custom slug</span>
        </label>
        <input type="text" id="custom-slug" class="input custom-slug-input hidden" placeholder="e.g. my-link">
      </div>

      <!-- Shorten Button -->
      <button id="shorten-btn" class="btn btn-primary btn-full">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        <span class="btn-text">Shorten URL</span>
        <svg class="btn-loader hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
        </svg>
      </button>

      <!-- Status Message -->
      <div id="status-message" class="status-message hidden"></div>

      <!-- Result Card -->
      <div id="result-card" class="result-card hidden">
        <div class="result-header">
          <svg class="icon icon-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          <span>Short URL Created</span>
        </div>
        <div class="result-url-wrapper">
          <input type="text" id="short-url" class="result-url" readonly>
          <button id="copy-url-btn" class="icon-btn copy-btn" title="Copy to clipboard">
            <svg class="icon icon-copy" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg class="icon icon-check-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </div>
        <div class="qr-section">
          <canvas id="qr-canvas" class="qr-canvas"></canvas>
          <div class="export-buttons">
            <button id="export-png" class="btn btn-secondary btn-sm">PNG</button>
            <button id="export-svg" class="btn btn-secondary btn-sm">SVG</button>
            <button id="export-pdf" class="btn btn-secondary btn-sm">PDF</button>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div id="history-section" class="history-section">
        <div class="history-header">
          <button id="history-toggle" class="history-toggle">
            <span>Recent Links</span>
            <span id="history-count" class="history-count"></span>
            <svg class="icon icon-chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
        <div id="history-content" class="history-content">
          <!-- Batch actions bar -->
          <div id="history-actions-bar" class="history-actions-bar hidden">
            <label class="checkbox-wrapper select-all-wrapper">
              <input type="checkbox" id="select-all-history" class="checkbox">
              <span class="checkbox-label">Select All</span>
            </label>
            <div class="history-batch-actions">
              <button id="delete-selected-btn" class="btn btn-danger btn-sm" disabled>
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete Selected
              </button>
              <button id="clear-all-history-btn" class="btn btn-secondary btn-sm">
                Clear All
              </button>
            </div>
          </div>
          <div id="history-list" class="history-list"></div>
          <!-- Pagination -->
          <div id="history-pagination" class="history-pagination hidden">
            <button id="history-prev" class="btn btn-secondary btn-sm" disabled>
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
              </svg>
            </button>
            <span id="history-page-info" class="history-page-info">1 / 1</span>
            <button id="history-next" class="btn btn-secondary btn-sm" disabled>
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Settings</h2>
          <button id="close-settings" class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="auto-copy" class="checkbox" checked>
              <span class="checkbox-label">Auto-copy short URL to clipboard</span>
            </label>
          </div>
          <div class="form-group">
            <button id="reset-token-btn" class="btn btn-danger btn-full">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              <span>Reset API Token</span>
            </button>
          </div>
          <div class="form-group">
            <button id="clear-history-btn" class="btn btn-secondary btn-full">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
              <span>Clear History</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qr-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content qr-modal-content">
        <div class="modal-header">
          <h2 class="modal-title">QR Code</h2>
          <button id="close-qr-modal" class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body qr-modal-body">
          <div class="qr-modal-url" id="qr-modal-url"></div>
          <canvas id="qr-modal-canvas" class="qr-modal-canvas"></canvas>
          <div id="qr-modal-status" class="qr-modal-status hidden"></div>
          <div class="qr-modal-actions">
            <button id="qr-modal-copy" class="btn btn-secondary btn-sm">
              <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
              Copy
            </button>
            <button id="qr-modal-png" class="btn btn-secondary btn-sm">PNG</button>
            <button id="qr-modal-svg" class="btn btn-secondary btn-sm">SVG</button>
            <button id="qr-modal-pdf" class="btn btn-secondary btn-sm">PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content confirm-modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="confirm-modal-title">Confirm Delete</h2>
          <button id="close-confirm-modal" class="icon-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <p id="confirm-modal-message" class="confirm-message"></p>
          <p class="confirm-warning">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            This only removes links from local history. To delete actual short URLs, visit <a href="https://s.ee/user/links/" target="_blank">s.ee</a>
          </p>
          <div class="confirm-actions">
            <button id="confirm-cancel-btn" class="btn btn-secondary">Cancel</button>
            <button id="confirm-delete-btn" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
